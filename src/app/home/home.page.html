<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Teleidoso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="user != null">
      <h3>Bem vindo: {{ user.email }}</h3>
      <br>
      <ion-button expand="block" [routerLink]="['/pacientes-list']">Ver Pacientes</ion-button>
      <ion-button expand="block" (click)="Sair()">Sair</ion-button>
  </div>

  <div *ngIf="user == null">
    <br>
    <h3>Login / Cadastro</h3>

    <ion-item>
        <ion-label position="floating">
          <ion-icon name='person'></ion-icon> Usu√°rio
        </ion-label>
        <ion-input type="text" [(ngModel)] = "usuario"></ion-input>
        <!-- <ion-input type="text" #usuario></ion-input> -->
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name='lock'></ion-icon> Senhas
      </ion-label>
      <ion-input type="password" [(ngModel)] = "senha"></ion-input>
      <!-- <ion-input type="password" #senha></ion-input> -->
    </ion-item>
    <br>
    <ion-button expand= "block" (click)="LoginComEmail(usuario, senha)">Login</ion-button>
    <ion-button expand="block" (click)="cadastrarUsuario(usuario, senha)">Cadastrar</ion-button>

    <ion-button expand="block"  fill="clear" (click)="resetPassword(usuario)">Esqueci minha Senha</ion-button>        
    
  </div>
</ion-content>
